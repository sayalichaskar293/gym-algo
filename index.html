<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="styles/styles.css">

    <title>Gym ALGO</title>

</head>

<body>
    <h1 class="heading">GYM ALGO</h1>

    <div class="main">

        <div class="div">
            <h1 class="title">Monthly Gym Fees : </h1>
            <input id="fees" class="value" placeholder="in Rupees">
        </div>

        <div class="div">
            <h1 class="title">Monthly Trainer Fees : </h1>
            <input id="trainerFees" class="value" type="number" id="quantity" name="quantity" placeholder="in Rupees">
        </div>

        <div class="div">
            <h1 class="title">Productive Days : </h1>
            <input id="proDays" class="value" type="number" id="quantity" name="quantity" placeholder="per Month">
        </div>

    </div>

    <div class="main main-final one">

        <button class="submit">CALCULATE</button>

    </div>

    <div class="main main-final two hidden ">

        <div class="div final">
            <h1 class="title">Money Spent(per Day) : </h1>
            <input id="finalAnswer" class="value" type="number" id="quantity" name="quantity">
        </div>

    </div>

    <script src="javascript/script.js"></script>
</body>

</html>
